<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>JS Challenge RAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript"></script>

    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <!-- Optional theme -->
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- end bootstrap -->

    <!--style and script tags -->

      <link rel="stylesheet" href="css/styles.css">

  </head>
  <body ng-app ="searchTable" class="ng-scope">
    <div class="container ng-scope" ng-controller="MainTblCtrl">
        <form>
            <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="search" ng-model="searchBody">
            </div>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>
                    <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">id
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse">userId
                        <span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></span>
                        <span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">title
                        <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                        <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'body'; sortReverse = !sortReverse">body
                        <span ng-show="sortType == 'body' && sortReverse" class="fa fa-caret-up"></span>
                        <span ng-show="sortType == 'body' && !sortReverse" class="fa fa-caret-down"></span>
                    </a>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data_struct.data | orderBy:sortType:sortReverse | filter:searchBody">
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.userId}}
                </td>
                <td>
                    {{item.title}}
                </td>
                <td>
                    {{item.body}}
                </td>
            </tr>
            </tbody>
        </table>
      </ul>
    </div>

</html>
